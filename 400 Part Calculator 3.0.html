<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Part Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Style.css">
<script src="Configs.js"></script> 
<script src="Calculations.js"></script>
</head>
<body>
	<h1><b><i>The</i> 400 Part Calculator</b></h1>
	<div class="all_forms">
  <h2>Set Up</h2>

  <!-- Dropdown for saved configurations -->
  <div class="form-group">
	<label for="configurations">Saved Configurations:</label>
	<select id="configurations" onchange="loadConfiguration()">
	  <option value="" disabled selected>Select a configuration</option>
	</select>
  </div>

  <!-- Input for naming the configuration -->
  <div class="form-group">
	<label for="config_name">Part Number:</label>
	<input type="text" id="config_name" placeholder="Enter Part Number">
  </div>
	<div class="form-group">
	<label for="work_number">Work Number:</label>
	<input type="number" id="work_number" placeholder="Enter Work Number">
</div>
  <div class="form-group">
	<label for="bar_length">Bar Length:</label>
	<input type="number" id="bar_length" value="30">
  </div>
  <div class="form-group">
	<label for="part_length">Part Length:</label>
	<input type="number" step="0.01" id="part_length" value="0.68">
  </div>
  <div class="form-group">
	<label for="part_off">Part Off:</label>
	<input type="number" step="0.001" id="part_off" value="0.059">
  </div>
  <div class="form-group">
	<label for="extra">Extra:</label>
	<input type="number" step="0.0001" id="extra" value="0.001">
  </div>
  <div class="form-group">
	<label for="extra_s">Extra Shift:</label>
	<input type="number" step="0.0001" id="extra_s" value="0.0002">
  </div>
  <div class="form-group">
	<label for="leftover">Leftover:</label>
	<input type="number" step="0.01" id="leftover" value="0.38">
  </div>
  <div class="form-group">
	<label for="zero">Zero:</label>
	<input type="number" step="0.01" id="zero" value="-2.22">
  </div>
  
  <div class="form-group">
	<label for="order_qty">Order Quantity:</label>
	<input type="number" step="1" id="order_qty" value="0">

</div>
				
    

	<button class="button" onclick="calculate()">Calculate</button>

	<div class="output" id="output"></div>
	
	
	<button class="button" onclick="saveConfiguration()">Save Configuration (Temporary)</button>


<div class="form-group">
  <button class="button" onclick="generateFormattedText()">Generate Formatted Text</button>
</div>
<div class="form-group">
  <label for="formattedText">Formatted Inputs:</label>
  <textarea id="formattedText" rows="10" style="width: 96.5%; background-color: #162447; color: #f5e6ca;"></textarea>
</div>


	<div class="footer">
		<p>Â© Turnkey Manufacturing 2025</p>
	</div>
</body>
</html>
